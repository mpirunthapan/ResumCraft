{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-8 mt-10">

    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Create Your Profile</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- NAME -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
            <input type="text" name="name" id="name"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required />
        </div>

        <!-- EMAIL -->
        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required />
        </div>

        <!-- PHONE -->
        <div>
            <label for="phone" class="block text-sm font-semibold text-gray-700 mb-1">Phone</label>
            <input type="text" name="phone" id="phone"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required />
        </div>

        <!-- LINKS -->
        <div>
            <label for="linkedin" class="block text-sm font-semibold text-gray-700 mb-1">LinkedIn (optional)</label>
            <input type="url" name="linkedin" id="linkedin"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" />
        </div>

        <div>
            <label for="github" class="block text-sm font-semibold text-gray-700 mb-1">GitHub (optional)</label>
            <input type="url" name="github" id="github"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" />
        </div>

        <div>
            <label for="portfolio" class="block text-sm font-semibold text-gray-700 mb-1">Portfolio Website (optional)</label>
            <input type="url" name="portfolio" id="portfolio"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" />
        </div>

        <!-- ROLE -->
        <div>
            <label for="role" class="block text-sm font-semibold text-gray-700 mb-1">Role</label>
            <input type="text" name="role" id="role"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required />
        </div>

        <!-- SUMMARY -->
        <div>
            <label for="summary" class="block text-sm font-semibold text-gray-700 mb-1">Professional Summary</label>
            <textarea name="summary" id="summary" rows="4"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required></textarea>
        </div>

        <!-- DEGREE -->
        <div>
            <label for="degree" class="block text-sm font-semibold text-gray-700 mb-1">Degree</label>
            <input type="text" name="degree" id="degree"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required />
        </div>

        <!-- UNIVERSITY -->
        <div>
            <label for="university" class="block text-sm font-semibold text-gray-700 mb-1">University</label>
            <input type="text" name="university" id="university"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required />
        </div>

        <!-- EXPERIENCE -->
        <div>
            <label for="experience" class="block text-sm font-semibold text-gray-700 mb-1">Experience</label>
            <textarea name="experience" id="experience" rows="4"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none"></textarea>
        </div>

        <!-- SKILLS -->
        <div>
            <label for="skills" class="block text-sm font-semibold text-gray-700 mb-1">Skills</label>
            <textarea name="skills" id="skills" rows="3"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none" required></textarea>
        </div>

        <!-- PROJECTS -->
        <div>
            <label for="projects" class="block text-sm font-semibold text-gray-700 mb-1">Projects</label>
            <textarea name="projects" id="projects" rows="4"
                class="w-full bg-gray-50 border border-gray-300 text-sm rounded-lg px-3 py-2
                focus:ring-brand focus:border-brand outline-none"></textarea>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit"
            class="bg-blue-600 text-white text-sm py-2 px-4 rounded-md cursor-pointer 
                hover:bg-blue-700 transition duration-200">
            Submit Profile
        </button>
    </form>
</div>
{% endblock %}
